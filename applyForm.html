  <head>

    <style>
      input {
        display: block;
        width: 100%;
        height: 30px;
        border-radius: 4px;
      }
      .div > div {
        width: clamp(300px, 70%, 400px);

        margin: 0 25px;
      }
    </style>
  </head>
  <body>
    <div class="header">
      <div class="logo"><h1>LOGO</h1></div>
      <div class="header-content">
        <a href="./index.html">HOME</a>
        <a href="./about.html">ABOUT</a>
        <a href="./course.html" class="active">COURSE</a>
        <a href="./contact.html">CONTACT</a>
        <a href="./signin/login.html">DASHBORD</a>
        <a href="http://127.0.0.1:8000/admin/dashboard" target="_blank">ADMIN</a>
        <a href="http://127.0.0.1:8000/organization/dashboard" target="_blank">ORGANIZATION</a>
      </div>
    </div>

    <div class="header-side-bar" style="position: absolute; z-index: 1">
      <div class="header2"></div>

      <input type="checkbox" class="openSidebarMenu" id="openSidebarMenu" />

      <label for="openSidebarMenu" class="sidebarIconToggle">
        <div class="spinner diagonal part-1"></div>
        <div class="spinner horizontal"></div>
        <div class="spinner diagonal part-2"></div>
      </label>
      <div id="sidebarMenu">
        <ul class="sidebarMenuInner">
          <li><a href="./index.html">HOME</a></li>
          <li><a href="./about.html">ABOUT</a></li>
          <li><a href="./course.html">COURSE</a></li>
          <li><a href="./contact.html">CONTACT</a></li>
          <li><a href="./signin/login.html">DASHBORD</a></li>
          <li><a href="http://127.0.0.1:8000/admin/dashboard" target="_blank">ADMIN</a></li>
          <li><a href="http://127.0.0.1:8000/organization/dashboard" target="_blank">ORGANIZATION</a></li>
        </ul>
      </div>
    </div>

    <h1>Add Information</h1>
    <div
      class="div"
      style="
        display: flex;
        flex-direction: column;
        align-items: center;
        gap: 20px;
        min-width: 320;
        max-width: 550px;
        background-color: white;
        box-shadow: rgba(0, 0, 0, 0.35) 0px 5px 15px;
        margin: auto;
        margin-bottom: 30px;
        padding-bottom: 25px;
        padding-top: 25px;
      "
    >
      <h1>Submit Form</h1>
      <div>
        <label>Name</label>
        <input type="text" id="fname" placeholder="Name" required />
      </div>
      <div>
        <label>Father Name</label>
        <input type="text" id="lname" placeholder="Father Name" required />
      </div>
      <div>
        <label>Cource Name</label>
        <input type="text" id="fatherName" placeholder="Cource Name" required />
      </div>
      <div>
        <label>Phone Number</label>
        <input type="text" id="pnumber" placeholder="Phone Number" required />
      </div>
      <div>
        <label>Qualification</label>
        <input type="text" id="qualification" placeholder="Qualification" required />
      </div>
      <div>
        <label>Full Mark</label>
        <input type="text" id="tmark" placeholder="Full Mark" required />
      </div>
      <div>
        <label>Obtain Mark</label>
        <input type="text" id="obtain" placeholder="Obtain mark" required />
      </div>
      <div>
        <label>CNIC</label>
        <input type="text" id="cnic" placeholder="CNIC" required />
      </div>

      <div>
        <input type="submit" id="button" placeholder="First Name" />
      </div>
    </div>

    <script src="index.js"></script>
  </body>
</html>
